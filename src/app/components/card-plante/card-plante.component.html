<div class="plant card mb-4" style="width: 14rem;">
    <app-icon class="like" 
    [iconName]="plant.plantLike ? 'heart-fill' : 'heart'" 
            [iconColor]="'#e35d6a'" 
            (click)="onClickLike()"></app-icon>
    <img routerLink="/details/{{ plant.product_id }}" src="{{plant.product_url_picture}}" class="card-img-top" alt="Image de {{ plant.product_name }}">
    <div class="card-body">
        <h6 routerLink="/details/{{ plant.product_id }}" class="card-title">{{ plant.product_name }}</h6>
        <div class="card-content">
            <app-avis-bar [starColor]="plant.product_rating"></app-avis-bar>
        </div>
        
        <div class="d-flex flex-row align-items-end justify-content-between">
            <div class="card-content">
                {{ plant.product_unitprice_ati }} â‚¬
            </div>
            <a href="#" class="btn btn-success">Pour moi !</a>
        </div>
    </div>
</div>
