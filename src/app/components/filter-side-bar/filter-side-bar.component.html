<div class="custom-side-bar flex-shrink-0 bg-white border-end">
    <div class="p-3">
      <span class="fs-5 fw-semibold">Filtres</span>
    </div>
    <ul class="list-unstyled ps-0 border-top">
      <div class="p-3">
        <p class="mb-1 fs-5 fw-semibold">Catégories</p>
        <div
          *ngFor="let category of listCategories; let indexCat = index"
          class="form-check"
        >
          <input
            class="form-check-input"
            type="checkbox"
            value="{{ category }}"
            id="checkBoxCategory{{ indexCat }}"
            (click)="onClickCategory($event)"
          />
  
          <label class="form-check-label" for="checkBoxCategory{{ indexCat }}">
            {{ category }}
          </label>
        </div>
        <div *ngIf="listCategories.length == 0">Aucune catégorie disponible</div>
      </div>
      <div class="p-3">
        <p class="mb-1 fs-5 fw-semibold">Prix</p>
        <input
          type="number"
          placeholder="Min"
          min="0"
          max="1000"
          #priceMin
        />
        <input
          type="number"
          placeholder="Max"
          min="0"
          max="1000"
          #priceMax
        />
        <div class="p-1">
          <button class="btn btn-success"
                (click)="onPriceFilter(priceMin, priceMax)">
            Valider
          </button>
        </div>
      </div>
      <div class="p-3">
        <p class="mb-1 fs-5 fw-semibold">Avis</p>
        <app-avis-bar (starSelected)="saveRating($event)"></app-avis-bar>
        <div class="p-1">
          <button class="btn btn-success" (click)="onRatingFilter()">Valider</button>
        </div>
      </div>
    </ul>
  </div>
